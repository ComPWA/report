version: 2

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: true

formats:
  - htmlzip

build:
  os: ubuntu-22.04
  apt_packages:
    - graphviz
  tools:
    python: "3.12"
  jobs:
    pre_install:
      - ./docs/install-julia-on-rtd.sh
    post_install:
      - python -m pip install 'uv>=0.2.0'
      - python -m uv pip install -e .[doc]
