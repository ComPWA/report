[tox]
envlist =
  doc,
  sty,
skip_install = True
skip_missing_interpreters = True
skipsdist = True

[testenv:doc]
allowlist_externals =
  sphinx-build
commands =
  sphinx-build \
    --builder html \
    --keep-going \
    --show-traceback --fail-on-warning \
    docs/ docs/_build/html
description =
  Build documentation and API through Sphinx
passenv = *
setenv =
  FORCE_COLOR = 1
  PYTHONWARNINGS =
  ZFIT_DISABLE_TF_WARNINGS = 1

[testenv:doclive]
allowlist_externals =
  sphinx-autobuild
commands =
  sphinx-autobuild \
    --open-browser \
    --re-ignore .*/.ipynb_checkpoints/.* \
    --re-ignore .*/__pycache__/.* \
    --re-ignore .*\.gitignore \
    --re-ignore docs/.*\.csv \
    --re-ignore docs/.*\.gif \
    --re-ignore docs/.*\.gv \
    --re-ignore docs/.*\.inv \
    --re-ignore docs/.*\.json \
    --re-ignore docs/.*\.pickle \
    --re-ignore docs/.*\.png \
    --re-ignore docs/.*\.svg \
    --re-ignore docs/.*\.yaml \
    --re-ignore docs/.*\.yml \
    --re-ignore docs/_build/.* \
    --re-ignore docs/_static/exported_intensity_model.py \
    --watch docs \
    docs/ docs/_build/html
description =
  Set up a server to directly preview changes to the HTML pages
passenv = *
setenv =
  FORCE_COLOR = 1
  PYTHONWARNINGS =
  ZFIT_DISABLE_TF_WARNINGS = 1

[testenv:docnb]
allowlist_externals =
  sphinx-build
commands =
  sphinx-build \
    --builder html \
    --keep-going \
    --show-traceback --fail-on-warning \
    docs/ docs/_build/html
description =
  Build documentation through Sphinx WITH output of Jupyter notebooks
passenv = *
setenv =
  EXECUTE_NB = yes
  FORCE_COLOR = 1
  PYTHONWARNINGS =
  TF_CPP_MIN_LOG_LEVEL = 3
  ZFIT_DISABLE_TF_WARNINGS = 1

[testenv:docnblive]
allowlist_externals =
  sphinx-autobuild
commands =
  sphinx-autobuild \
    --open-browser \
    --re-ignore .*/.ipynb_checkpoints/.* \
    --re-ignore .*/__pycache__/.* \
    --re-ignore .*\.gitignore \
    --re-ignore docs/.*\.csv \
    --re-ignore docs/.*\.gif \
    --re-ignore docs/.*\.gv \
    --re-ignore docs/.*\.inv \
    --re-ignore docs/.*\.json \
    --re-ignore docs/.*\.pickle \
    --re-ignore docs/.*\.png \
    --re-ignore docs/.*\.svg \
    --re-ignore docs/.*\.yaml \
    --re-ignore docs/.*\.yml \
    --re-ignore docs/_build/.* \
    --re-ignore docs/_static/exported_intensity_model.py \
    --watch docs \
    docs/ docs/_build/html
description =
  Set up a server to directly preview changes to the HTML pages
passenv = *
setenv =
  EXECUTE_NB = yes
  FORCE_COLOR = 1
  PYTHONWARNINGS =
  TF_CPP_MIN_LOG_LEVEL = 3
  ZFIT_DISABLE_TF_WARNINGS = 1

[testenv:docnb-force]
allowlist_externals =
  sphinx-build
commands =
  sphinx-build \
    --builder html \
    --fail-on-warning \
    --keep-going \
    docs/ docs/_build/html
description =
  Execute ALL Jupyter notebooks and build documentation with Sphinx
passenv = *
setenv =
  FORCE_COLOR = 1
  FORCE_EXECUTE_NB = yes
  PYTHONWARNINGS =
  TF_CPP_MIN_LOG_LEVEL = 3
  ZFIT_DISABLE_TF_WARNINGS = 1

[testenv:jcache]
allowlist_externals =
  jcache
changedir = docs/_build
commands =
  jcache {posargs:notebook list}
description =
  Inspect Jupyter cache

[testenv:linkcheck]
allowlist_externals =
  sphinx-build
commands =
  sphinx-build \
    --builder linkcheck \
    --show-traceback \
    docs/ docs/_build/linkcheck
description =
  Check external links in the documentation (requires internet connection)
passenv = *
setenv =
  FORCE_COLOR = 1

[testenv:nb]
allowlist_externals =
  pytest
commands =
  pytest --nbmake {posargs:docs}
description =
  Run all notebooks with pytest
passenv = *

[testenv:sty]
allowlist_externals =
  pre-commit
commands =
  pre-commit run {posargs} -a
description =
  Perform all linting, formatting, and spelling checks
setenv =
  SKIP = pyright
